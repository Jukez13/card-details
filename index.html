<!DOCTYPE html>
<html>

<head>
    <title>Frontend Mentor| Active form </title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="row">
        <div class="column">
            <img src="./images/bg-card-front.png" alt="card-front-img" class="card-front">
            <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
                <path
                    d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
                    stroke="#fff" />
            </svg>
            <div class="card-no" id="dnum">0000 0000 0000 0000</div>
            <div class="card-name" id="dname">JANE APPLESEED</div>
            <div class="card-exp" id="dmon">00/</div>
            <div class="card-exp1" id="dyear">00</div>
            <img src="./images/bg-card-back.png" alt="card-back-img" class="card-back">
            <div class="card-ccv" id="dcvv">000</div>
        </div>
        <div class="column">
            <form class="frm">
                <label>CARDHOLDER NAME</label><br />
                <input type="text" placeholder="e.g. Jane Appleseed" id="cname" onkeyup="namefunc()"><br />
                <label>CARD NUMBER</label><br />
                <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="cnum" onkeyup="numfunc()"><br />
                <label class="exp">EXP.DATE(MM/YY)</label>
                <label>CVV</label><br />
                <input class="inpt" type="text" placeholder="MM" id="cmon" onkeyup="monfunc()">&nbsp; &nbsp;
                <input class="inpt" type="text" placeholder="YY" id="cyear" onkeyup="yearfunc()">&nbsp; &nbsp;
                <input class="inpt1" type="text" placeholder="e.g. 123" id="ccvv" onkeyup="cvvfunc()">&nbsp;
                <br /> <br />

                <button type="submit">CONFIRM</button>

            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
